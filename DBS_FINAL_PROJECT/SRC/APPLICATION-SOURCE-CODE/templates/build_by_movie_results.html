<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>CrewMake</title>
  </head>
  <body>
    <nav class="topnav" id="myTopnav"> <!menu bar>
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		  <link rel="stylesheet" href = "../static/style.css">
			<h1 style="color:white; text-align:center; font-family:algerian; font-size:50px; background-color:black;">
				CREW-MAKE(R) </h1>
			<h2 style="font-family:bradley hand ITC; text-align:center; color:white;">
				Temporarily Request Page - just for testing it can be modified later</h2>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i>
			<a href="home.html">Home</a>
			<a href="index.html"  class="active">Request</a>
			<a href="#crew_list.html">Crew List</a>
			<a href="about.html">About</a>
			</a>
	  </nav>
	  <script>
	    function myFunction() {
        var x = document.getElementById("myTopnav");
	      if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>

    <div class = "container">
      <link rel="stylesheet" type="text/css" href = "../static/style2.css">
      <h3 style = "color:white; text-align: center;">select role and movie and we will find the person</h3>
      <form action="/build_by_movie_res" method = "post" >
        <div class="form-group row">
          <div class="col-4">
            <select class = "form-control" id="roleselect" name = "role">
              <option value="" disabled selected hidden>Select Role</option>
              {% for r in roles %}
                <option value = "{{ r[0] }}" > {{r[0]}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-4">
            <select class = "form-control" id="movie_sel" name = "movie_id">
              <option value="" disabled selected hidden>Select movie</option>
              {% for movie in movies_lst %}
                <option value = "{{ movie[0] }}" > {{movie[1]}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-1">
            <div class="form-group">
              <button class="btn btn-outline-info" >Search</button>
            </div>
          </div>
        </div>
      </form>
    </div>


  </body>
</html>

{% extends "layout.html" %}}
{% block body %}

<div>
  <link rel="stylesheet" type="text/css" href = "../static/profiles.css">
</div>

<div style="color:white; text-align:center; font-size:20px;">
	<p style="font-size:30px; font-family:castellar;">Choose the perfect people for your crew!</p>

	<form name="myForm" action="/search_profile_by_name" method="post">
	  <label for="name" style="font-family:candara light;">Search by name:</label>
	  <input type="text" id="fname" name="name">
	  <input type="submit" value="Search">
	</form>

	<p style="font-family:candara light; font-size:30px">OR</p>

	<form action="/get_all_profiles" method="post">
	  <label for="gender" style="font-family:candara light;">Gender:</label>
	  <select name="gender" id="gender">
			<option value="female">All</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
	  </select>

	  <label style="font-family:candara light;">Profession:</label>
	  <select id="roles" name="roles">
			<option value="all">All</option>
				{% for r in roles %}
            <option value = "{{ r[0] }}" > {{r[0]}} </option>
				{% endfor %}
	  </select>

	    <label style="font-family:candara light;">Popularity:</label>
	  <select id="roles" name="roles">
	   <option value="all">All</option>
		<option value="1">1+</option>
		<option value="2">2+</option>
		<option value="3">3+</option>
		<option value="4">4+</option>
		<option value="5">5+</option>
		<option value="6">6+</option>
		<option value="7">7+</option>
		<option value="8">8+</option>
		<option value="9">9+</option>
		<option value="10">10+</option>
		<option value="15">15+</option>
	  </select>

	  <br><br>

	  <label for="gender" style="font-family:candara light;">Order by:</label>
	  <select name="orderby" id="orderby">
		<option value="popularity">Popularity</option>
		<option value="age">Age</option>
		<option value="age">Name</option>
	  </select>

  <input type="submit" value="Search">
</form>
</div>

<div style="color:black; text-align:center; font-size:20px;">
		{% for name in lst %}
		<p style="font-size:30px; font-family:castellar; text-align:center"> {{name[0]}}<p>
		<h1><img src={{name[1]}} width="150" height="200"></h1>
		{% endfor %}
		<script>
			h1, p {
			display: inline;
}
		</script>
</div>

{% endblock %}

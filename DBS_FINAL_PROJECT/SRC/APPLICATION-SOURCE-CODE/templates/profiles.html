{% extends "layout.html" %}}
{% block body %}

<div>
  <link rel="stylesheet" type="text/css" href = "../static/profiles.css">
</div>

<div style="color:white; text-align:center; font-size:20px;">
	<p style="font-size:30px; font-family:castellar;">Choose the perfect people for your crew!</p>

	<form name="myForm" action="/search_profile_by_name" method="post">
	  <label for="name" style="font-family:candara light;">Search by name:</label>
	  <input type="text" id="name" name="name">
	  <input type="submit" value="Search">
	</form>
	
	<p style="font-family:candara light; font-size:30px">OR</p>

	<form action="/profiles_res" method="post">
	  <label for="gender" style="font-family:candara light;">Gender:</label>
	  <select name="gender" id="gender">
			<option value="">All</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
	  </select>
	  
	  <label style="font-family:candara light;">Profession:</label>
	  <select id="roles" name="role">
			<option value="">All</option>
				{% for r in roles %}
            <option value = "{{ r[0] }}" > {{r[0]}} </option>
				{% endfor %}
	  </select>
	  
	  <label style="font-family:candara light;">Popularity:</label>
	  <select id="Pop" name="pop">
	    <option value="0">All</option>
		<option value="1">1+</option>
		<option value="2">2+</option>
		<option value="3">3+</option>
		<option value="4">4+</option>
		<option value="5">5+</option>
		<option value="6">6+</option>
		<option value="7">7+</option>
		<option value="8">8+</option>
		<option value="9">9+</option>
		<option value="10">10+</option>
		<option value="15">15+</option>
	  </select>
	  
	  <br><br>
	  
	  <label for="orderby" style="font-family:candara light;">Order by:</label>
	  <select name="orderby" id="orderby">
		<option value="popularity">Popularity</option>
		<option value="age">Age</option>
		<option value="age">Name</option>
	  </select>
  
  <input type="submit" value="Search">
</form>
</div>

		{% for name in lst %}
	<p style="font-size:30px; font-family:castellar; text-align:center" class="popup" onclick="myFunction()">{{name[0]}}
	  <span class="popuptext" id="myPopup" style="font-family:candara light; font-size:20px;">{{name[2]}}</span>
	  <h1><img src={{name[1]}} width="150" height="200"></h1>
	</p>

	<script>
		// When the user clicks on name, open the popup
		function myFunction() {
		  var popup = document.getElementById("myPopup");
		  popup.classList.toggle("show");
		}
	</script>
		{% endfor %}

	<style>

	.popup {
	  position: relative;
	  display: inline-block;
	  cursor: pointer;
	  -webkit-user-select: none;
	  -moz-user-select: none;
	  -ms-user-select: none;
	  user-select: none;
	}

	/* The actual popup */
	.popup .popuptext {
	  visibility: hidden;
	  width: 160px;
	  background-color: #555;
	  color: #fff;
	  text-align: center;
	  border-radius: 6px;
	  padding: 8px 0;
	  position: absolute;
	  z-index: 1;
	  bottom: 125%;
	  left: 50%;
	  margin-left: -80px;
	}

	/* Popup arrow */
	.popup .popuptext::after {
	  content: "";
	  position: absolute;
	  top: 100%;
	  left: 50%;
	  margin-left: -5px;
	  border-width: 5px;
	  border-style: solid;
	  border-color: #555 transparent transparent transparent;
	}

	/* Toggle this class - hide and show the popup */
	.popup .show {
	  visibility: visible;
	  -webkit-animation: fadeIn 1s;
	  animation: fadeIn 1s;
	}

	/* Add animation (fade in the popup) */
	@-webkit-keyframes fadeIn {
	  from {opacity: 0;} 
	  to {opacity: 1;}
	}

	@keyframes fadeIn {
	  from {opacity: 0;}
	  to {opacity:1 ;}
	}
	</style>

</div>

{% endblock %}
